<extend name="Base:layout_index" />

<block name="head">
	<!-- chart -->
	<script src="__STATIC__/Chart.js/Chart.min.js"></script>
	<!-- self -->
	<link rel="stylesheet" href="__ADMIN__/css/index.css">
</block>

<block name="body">
    <div class="container">
    	<include file="index_part1" />

    	<div id="part2">
    		<div class="row">
    			<div class="col-lg-12">
    				<div class="user_chart"></div>
    				<div class="panel">
    					<div class="panel-heading">heading</div>
    					<div class="panel-body">
    						<canvas id="part2chart"></canvas>
    					</div>
    				</div>
    				<script>
    				jQuery(document).ready(function($) {
    					$("#part2chart").width($('#part2 .panel-body').width()-30)
    					$("#part2chart").height(400)
    					var ctx = $("#part2chart").get(0).getContext("2d");
    					var data = {
							labels : ["January","February","March","April","May","June","July"],
							datasets : [
								{
									fillColor : "rgba(220,220,220,0.5)",
									strokeColor : "rgba(220,220,220,1)",
									pointColor : "rgba(220,220,220,1)",
									pointStrokeColor : "#fff",
									data : [65,59,90,81,56,55,40]
								},
								{
									fillColor : "rgba(151,187,205,0.5)",
									strokeColor : "rgba(151,187,205,1)",
									pointColor : "rgba(151,187,205,1)",
									pointStrokeColor : "#fff",
									data : [28,48,40,19,96,27,100]
								}
							]
						}
    					new Chart(ctx).Line(data);
    				});
    				</script>
    			</div>
    		</div>
    	</div>
    </div>
</block>
