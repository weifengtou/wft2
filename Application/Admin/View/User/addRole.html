<extend name="Base:layout_fluid" />

<block name="head">
	<script src="__STATIC__/jquery.form.js"></script>
	<script>
	jQuery(document).ready(function($) {
		$("#addRole").ajaxForm({
			success:function(data){
				data = jQuery.parseJSON(data);
				if (data["status"]=='error') {
					alert(data['msg']);
				}else{
					location.href = "{:U('listRole',['menu_id'=>get_menu_id('listRole')])}" + "#data" + data['id'];
				}
			}
		});
	});
	</script>
</block>

<block name="body">
	<!-- {:_vp(time())} -->
	<div class="row">
		<div class="col-lg-12">
			<form action="" id="addRole" class="form-horizontal" method="post">
				<div class="form-group">
					<label for="name" class="col-lg-2 control-label">角色名<span style="color:red;">*</span></label>
					<div class="col-lg-3">
						<input type="text" class="form-control" name="name"
							placeholder="角色名">
					</div>
				</div>
				<div class="form-group">
					<label for="sort" class="col-lg-2 control-label">排序</label>
					<div class="col-lg-3">
						<input type="text" class="form-control" name="sort"
							placeholder="sort" value="0">
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-lg-2 control-label">状态</label>
					<div class="col-lg-3">
						<input type="text" class="form-control" name="status"
							placeholder="status" value="1">
					</div>
				</div>
				<div class="form-group">
					<label for="remark" class="col-sm-2 control-label">备注</label>
					<div class="col-sm-6">
						<textarea type="text" class="form-control" name="remark"
							placeholder="备注" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" class="btn btn-primary" name="submit" value="submit">确定</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
